<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Park Website</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Cota National Park</a>
            <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main section -->
    <section class="bg-dark text-light p-10 p-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
        <div class="container p-5 bg-dark">
            <div class="row-md col-sm">
                <div class="d-md-flex bg-dark align-items-center justify-content-evenly">
                    <h1 class="col-lg-2 col-md-6 pe-sm-5">The beautiful lake and mountians of Cota National Park.</h1>
                    <img src="static/lake-and-waterfall2.jpg" alt="Lake Cota" class="img-fluid col-lg-8 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- second panel -->
    <section id="about" class="p-10 p-lg0 lg-10 text-center-text-sm-start">
        <div class="cotainer mt-10 p-5">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <img src="static/road2.jpg" alt="Road leading into park" class="img-fluid shadow-lg col-lg-8 col-md-6">
                <h1 class="p-5 col-lg-2 colmd-6">Fall in love with the scenery as you enter the park.</h1>
            </div>
        </div>
    </section>

    <!-- third panel -->
    <section id="gallery" class="bg-dark text-light p-10 p-lg-10 p-lg-0 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">Gallery</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/waterfall2.jpg" alt="Waterfall" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/wildlife2.jpg" alt="Deer in the wild" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/Valley.jpg" alt="Valley" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/clear-skies.jpg" alt="Starry night" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/trail.jpg" alt="Hiking trail" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/top-of-mountian.jpg" alt="View from top of mountain" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/winter.jpg" alt="park in winter" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="static/wolf.jpg" alt="Winter wildlife" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Final section -->
    <section id="location" class="text-center p-5">
        <img src="static/Desktop Screenshot 2022.11.06 - 09.44.30.17.png" alt="Map" class="img-fluid shadow-lg p-0">
    </section>

    <footer>
        <p class="bg-dark text-light lead text-center p-3">&copy; 2022 Pictures: unsplash.com, Website: Ulises Cota</p>
    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
